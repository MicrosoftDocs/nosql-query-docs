### YamlMime:Hub
title: |
  NoSQL Query Language Documentation
summary: |
  Learn about the NoSQL query language used throughout products like Azure Cosmos DB for NoSQL and Cosmos DB in Fabric. Use the NoSQL query language to query data in loosely structured schemas while still using familiar American National Standards Institute (ANSI) Structured Query Language (SQL) keywords.
