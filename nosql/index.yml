productDirectory:
  title: NoSQL databases (in Azure and Fabric)
  summary: Explore Microsoft's comprehensive suite of NoSQL database services designed for different workloads and scenarios.
  items:
    - title: Azure Cosmos DB
      summary: Fully managed cloud database service with global distribution, multi-region replication, and fine-grained control over throughput and indexing.
      imageSrc: media/index/azure.svg
      url: /azure/cosmos-db/nosql/overview
    - title: Azure DocumentDB
      summary: Fully managed MongoDB-compatible database service with vector search capabilities and native Azure integration.
      imageSrc: media/index/azure.svg
      url: /azure/documentdb/overview
    - title: Cosmos DB in Microsoft Fabric
      summary: AI-optimized NoSQL database tightly integrated into Fabric with autonomous defaults, OneLake integration, and built-in AI capabilities.
      imageSrc: media/index/fabric.svg
      url: /fabric/database/cosmos-db/overview
    - title: Azure Managed Redis
      summary: Fully managed Redis service for high-performance caching and data storage with enterprise-grade security and scalability.
      imageSrc: media/index/azure.svg
      url: /azure/redis/
    - title: Azure Cache for Redis
      summary: Secure data caching and messaging broker service for low-latency access to frequently accessed data.
      imageSrc: media/index/azure.svg
      url: /azure/azure-cache-for-redis/
